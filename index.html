<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Quicksand:300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Urban Dictionary</title>
</head>

<body>
    <div class="cursor"></div>
    <header class="header">
        <div class="text-box">
            <h1 class="heading-primary"> <span class="first-letter">u</span><span
                    class="letter second-letter">r</span><span class="letter third-letter">b</span><span
                    class="letter fourth-letter">a</span><span class="fifth-letter">n</span></h1>
            <a href="#main" class="styled-btn">dictionary</a>
        </div>
    </header>

    <div class="main-section" id="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="btn-use random-word-btn">
                        Random word
                    </div>
                    <div class="search-card">
                        <div class="search-card-header">
                            <div class='search-card-header-title'>Search in Urban Dictionary</div>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="search-card-input" id="search">
                                </div>
                            </form>
                        </div>
                        <div class="search-card-body d-none">
                            <h4 class="search-card-body-title">Card Title</h4>
                            <div class="search-card-body-content">
                                <p class="search-card-body-text"></p>
                            </div>
                            <p class="search-card-trusty-percentage"></p>
                            <div class="row">
                                <div class="col btn-use prev-def-btn">Prev Definition</div>
                                <div class="col btn-use next-def-btn">Next Definition</div>
                            </div>
                            <a class="col btn-use read-more-btn" href="#" target="_blank">Read More</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <a class="btn-use clear-history-btn">
                        Clear History
                    </a>

                    <!-- <a class="btn-use clear-db-history-btn">
                                        Clear Firebase History
                    </a> -->

                    <div class="history search-card">
                        <div class='search-card-header'>
                           <div class="search-card-header-title">
                                Search History
                           </div> 
                        </div>
                        <div class="search-card-body">
                            <div class="history-query"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
